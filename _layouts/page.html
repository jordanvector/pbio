---
layout: default
---
<div class="post-ribbon">
<div class="ribbon-overlay">
  <h1 class="ribbon-title">Project Black</h1>
  <h4 class="ribbon-subtitle">Project Black focuses on the newest in the infosec community.</h4>
</div>
</div>
<main class="post-main mdl-layout__content">
  <div class="post-container mdl-grid">
    <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
    <div class="post-section mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
      <div class="mdl-color-text--grey-500">
      {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
      </div>
      <h3>{{ page.title }}</h3>
      <article class="post-content">
        <p>{{ content }}</p>
      </article>
    </div>
  </div>
  </main>
